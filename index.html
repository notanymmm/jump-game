<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trò chơi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="score">Thời gian: 0s | Cao nhất: 0s</div>
  <button id="startBtn">Bắt đầu</button>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="controls">
    <div class="ctrl" data-dir="up">↑</div>
    <div class="ctrl" data-dir="left">←</div>
    <div class="ctrl" data-dir="right">→</div>
    <div class="ctrl" data-dir="down">↓</div>
  </div>
  <div id="joystickArea">
    <div id="joystickKnob"></div>
  </div>
  <button id="restartBtn">Chơi lại</button>
  <script src="game.js"></script>
</body>
</html>
